<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="crea tu cuenta para empezar a ser parte de la comunidad de las salidas" >
    <meta name="keywords" content="SALIR, AMIGOS, FIESTA, BOLICHE, BAR, PREVIA, GENTE, EN LA PERA, CREAR CUENTA, REGISTRO">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/ico">
    <title>Crea tu Cuenta</title>
</head>
<header class="header-registro">
    <h1 class="header-registro__h1">Crea tu cuenta </h1>
</header>
    <body>
        <main>
        <section>
        <form action="">
            <fieldset>
                <label for="email" aria-required="true">Email</label>
                <input type="email" placeholder="email">
                <br><br>
                <label for="usuario">Nombre de cuenta</label>
                <input type="text" placeholder="nombre">
                <br><br>
                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="contraseña">
                <br><br>
                <label for="tyc" aria-required="true">He leido y acepto los <a href="tyc.html">terminos y condiciones</a></label>
                <input type="radio"name="tyc" value="tyc">
                <br><br>
                <input type="submit"value="Crear cuenta">
                            
            </fieldset>
        
        </form>
        <p>Ya tenes cuenta? <a href="cuenta.html"> ¡Inicia Sesion!</a></p>
        </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
